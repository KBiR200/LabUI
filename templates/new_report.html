<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Report</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar8.css' %}" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #4a90e2;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 16px;
        outline: none;
      }

      .form-group textarea {
        height: 120px;
        resize: vertical;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #4a90e2;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: center;
      }

      .btn:hover {
        background-color: #357abd;
      }

      .navbar8-container {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 100;
      }

      .back-button {
        background: none;
        border: none;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    {% include "components/navbar8.html"  %}

    <div class="container">
      <h1>Create a New Report</h1>

      <form action="{% url 'create_report' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="report-title">Report Title:</label>
          <textarea
            id="report-title"
            name="title"
            placeholder="Enter report title"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="project-select">Select Project:</label>
          <select id="project-select" name="project" required>
            {% for project in projects %}
            <option value="{{ project.id }}">{{ project.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="author-select">Select Authors:</label>
          <select id="author-select" name="authors" multiple required>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <button type="submit" class="btn">Create Report</button>
        </div>
      </form>
    </div>

    <script
      defer=""
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
  </body>
</html>
