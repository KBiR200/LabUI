<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0e7ff; /* Softer background color */
            margin: 0;
            color: #333;
        }

        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjust height to account for navbar */
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Enhanced shadow for depth */
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: scale(1.02); /* Slight zoom effect on hover */
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 24px;
            font-size: 24px; /* Increased font size */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #34495e; /* Slightly darker label color */
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px; /* More rounded input fields */
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3498db; /* Highlight border on focus */
            outline: none;
        }

        button {
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px; /* More rounded button */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow on hover */
        }

        .error-message {
            color: #e74c3c;
            margin-bottom: 16px;
            text-align: center;
            font-weight: bold; /* Bold error message */
        }

        .forgot-password {
            margin-top: 12px;
            text-align: center;
        }

        .forgot-password a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar inclusion -->
    {% include "components/navbar8.html" %}

    <div class="content-container">
        <div class="login-container">
            <h1>Login</h1>
            {% if form.errors %}
            <div class="error-message">
                <p>Invalid username or password. Please try again.</p>
            </div>
            {% endif %}
            <form method="post" action= {% url "signin" %}>
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
            </form>
            <div class="forgot-password">
                <p>Forgot your password?</p>
            </div>
        </div>
    </div>
</body>
</html>
