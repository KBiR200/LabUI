<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Modern Dashboard</title>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: #fafafa; /* Or any preferred background color */
          color: #333;
          margin: 0;
          padding: 0;
          justify-content: center;
          align-items: flex-start; /* Aligns content to the top */
          min-height: 100vh; /* Ensures the minimum height is full viewport height */
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 50px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            color: #34495e;
            margin-bottom: 30px;
        }
        .search-box {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .card {
            background: #e8e8e8;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: #fff;
        }
        button {
            padding: 8px 16px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2ecc71;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header button {
            background-color: #3498db;
            margin-left: 20px;
        }
    </style>
</head>
<body>
  {% include "components/navbar8.html" %}
    <div class="container">
        <div class="header">
            <input type="text" class="search-box" placeholder="Search for machines..." onkeyup="searchTable()">
        </div>
        
        <h1>Report Title: Change the Name</h1>
        
        {% for rec in records %}
        <div class="card">
            <h2>{{ rec.machine.get.name }}</h2>
            <table>
                <thead>
                    <tr>
                        <th>Parameter</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, data in rec.data.values.items %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ data }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endfor %}
        <button onclick="window.location.href='{% url "report" reports.id %}'">Add More Records</button>
    </div>

    <script>
        function searchTable() {
            let input = document.querySelector(".search-box").value.toLowerCase();
            let cards = document.querySelectorAll(".card");

            cards.forEach(card => {
                let text = card.querySelector("h2").textContent.toLowerCase();
                card.style.display = text.includes(input) ? "" : "none";
            });
        }
    </script>
</body>
</html>
